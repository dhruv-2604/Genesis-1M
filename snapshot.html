47888183594, "energy": 20.797639846801758, "tier": 1, "aggression": 0.83211749792099, "sociability": 1.3262629508972168, "altruism": 1.2155439853668213}, {"x": 196.5174560546875, "y": 284.9288635253906, "energy": 2.0836782455444336, "tier": 1, "aggression": 0.9363589286804199, "sociability": 0.9446549415588379, "altruism": 0.7159791588783264}, {"x": 170.9397735595703, "y": 493.09979248046875, "energy": 21.751142501831055, "tier": 1, "aggression": 1.4923831224441528, "sociability": 1.2046384811401367, "altruism": 0.5506666302680969}, {"x": 13.264681816101074, "y": 127.21694946289062, "energy": 1.4844741821289062, "tier": 1, "aggression": 1.016574501991272, "sociability": 1.1039446592330933, "altruism": 0.8960652351379395}];
        const worldSize = 500;

        const canvas = document.getElementById('world');
        const ctx = canvas.getContext('2d');
        const scale = canvas.width / worldSize;

        // Draw agents
        agents.forEach(agent => {
            const x = agent.x * scale;
            const y = agent.y * scale;

            ctx.beginPath();

            if (agent.tier === 1) {
                // Tier 1 - star shape
                ctx.fillStyle = '#ffd700';
                drawStar(ctx, x, y, 5, 8, 4);
            } else {
                // Color by personality
                if (agent.aggression > 0.7) {
                    ctx.fillStyle = '#ff4444';
                } else if (agent.altruism > 0.7) {
                    ctx.fillStyle = '#4444ff';
                } else if (agent.sociability > 0.7) {
                    ctx.fillStyle = '#44ff44';
                } else {
                    ctx.fillStyle = '#888888';
                }
                ctx.arc(x, y, 3, 0, Math.PI * 2);
                ctx.fill();
            }
        });

        function drawStar(ctx, cx, cy, spikes, outerRadius, innerRadius) {
            let rot = Math.PI / 2 * 3;
            let x = cx;
            let y = cy;
            const step = Math.PI / spikes;

            ctx.beginPath();
            ctx.moveTo(cx, cy - outerRadius);

            for (let i = 0; i < spikes; i++) {
                x = cx + Math.cos(rot) * outerRadius;
                y = cy + Math.sin(rot) * outerRadius;
                ctx.lineTo(x, y);
                rot += step;

                x = cx + Math.cos(rot) * innerRadius;
                y = cy + Math.sin(rot) * innerRadius;
                ctx.lineTo(x, y);
                rot += step;
            }

            ctx.lineTo(cx, cy - outerRadius);
            ctx.closePath();
            ctx.fill();
        }
